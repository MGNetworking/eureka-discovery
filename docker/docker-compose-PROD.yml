version: '3.9'

services:
  eureka:
    container_name: eureka
    restart: always
    env_file:
      - .env
    build:
      context: ../
      dockerfile: dockerfile
      args:
        - CONFIG_SERVICE_URI_ARG=${IP_PROD}
        - env_profile=${env_PROD}
    image: ms-eureka-service
    ports:
      - "8099:8099"
    environment:
      - SPRING_PROFILES_ACTIVE=${env_PROD}
      - CONFIG_SERVICE_URI=${IP_PROD}

    networks:
      - spring-network

networks:
  spring-network:
    name: blog-network
    external: true    # indic qui ce connectera au réseau existant blog-network
    driver: bridge    # indic le type de réseau docker